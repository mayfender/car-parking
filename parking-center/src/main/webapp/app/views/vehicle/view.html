<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Vehicle Info.</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-info-circle fa-fw"></i> Vehicle Search
                </div>
                <div class="panel-body">
                	
                	<div class="col-lg-4 col-lg-offset-4 vehicle-search-form-border">
						<form name="addUserForm" role="addUserForm" ng-submit="search()">
							<div class="form-group">
								<label class="control-label">License No. </label>
								<input name="userName" class="form-control" ng-model="user.userName">
							</div>
							<!-- <div class="form-group">
								<label class="control-label">In-time</label>
								<div class="row">
									<div class="col-sm-6 input-group">
										<input type="text" readonly="readonly" class="form-control" datepicker-popup="{{format}}"
											ng-model="formData.dateTimeStart" is-open="formData.openedStart" close-text="Close" style="margin-left: 15px;" /> 
											<span class="input-group-btn">
											<button type="button" class="btn btn-default" ng-click="openStart($event)">
												<i class="glyphicon glyphicon-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div> -->
							
							<div class="form-group">
								<label class="col-sm-5 control-label font-color-white-ext"
									style="margin-right: 15px;">จากวันที่</label>
								<div class="col-sm-4 input-group">
									<input type="text" readonly="readonly" class="form-control" datepicker-popup="{{format}}"
										ng-model="formData.dateTimeStart" is-open="formData.openedStart"
										close-text="Close" /> <span class="input-group-btn">
										<button type="button" class="btn btn-default"
											ng-click="openStart($event)">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
							
							
							<div style="text-align: center;">
								<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">Clear</button>
								<button type="submit" class="btn btn-outline btn-primary btn-lg">Search</button>
							</div>
						</form>
					</div>
					<div class="row col-lg-12" style="height: 30px;"></div>
                	<div class="table-responsive col-lg-12">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>License No.</th>
									<th>In-time</th>
									<th>Out-time</th>
									<th>Price</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="v in vehicles track by $index">
									<td>{{ $index + 1 }}</td>
									<td><code>{{ v.licensePlate }}</code></td>
									<td>{{ v.inDateTime | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
									<td>{{ v.outDateTime | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
									<td>{{ v.price }}</td>
									<td>{{ v.status }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
