<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Charts</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-6 col-sm-12" id="doughnut-chart">
        <div class="panel panel-default">
            <div class="panel-heading">{{ title }} (<code>ปี:คัน</code>) 
            
            	<div class="btn-group pull-right">
		            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
		                <i class="fa fa-chevron-down"></i>
		            </button>
		            <ul class="dropdown-menu slidedown">
		                <li>
		                    <a ng-click="chartVehicle()">
		                        <i class="fa fa-car fa-fw"></i> ข้อมูลรถ
		                    </a>
		                </li>
		                <li>
		                    <a ng-click="chartMoney()">
		                        <i class="fa fa-btc fa-fw"></i> ข้อมูลการเงิน
		                    </a>
		                </li>
		            </ul>
		        </div>
            </div>
            <div class="panel-body">
            	<canvas id="doughnut" class="chart chart-doughnut chart-xs" data="donut.data" labels="donut.labels" legend="false" click="donut.onClick"></canvas>
            </div>
        </div>
    </div>
	<div class="col-lg-6 col-sm-12" id="bar-chart">
        <div class="panel panel-default">
            <div class="panel-heading">สรุปจำนวนรถที่เข้าจอด (<code>เดือน:คัน</code>)</div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" options="bar.options" colours="bar.colours" click="bar.onClick"></canvas>
            </div>
        </div>
    </div>    
</div>

<div class="row">
	<div class="col-lg-12 col-sm-12" id="line-chart">
        <div class="panel panel-default">
            <div class="panel-heading">สรุปจำนวนรถที่เข้าจอด (<code>วัน:คัน</code>)</div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" click="line.onClick"></canvas>
            </div>
        </div>
    </div>
</div>
